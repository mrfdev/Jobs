Farmer:
  fullname: Farmer
  shortname: Fa
  FullDescription:
  - Earns money farming crops.
  ChatColour: BLUE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Regular Joe
      Objectives:
      - Breed;Sheep;10
      - Shear;White;10
      - Milk;Cow;3
      RewardCommands:
      - cmi money give [playerName] 1000 -s
      - 'cmi actionbarmsg [playerName] {#4d0049}&lCompleted quest!{#680099}&r {#orange}Reward:
        $1000'
      RewardDesc:
      - Be a farmer and get money
      - Get 100 for this!
  Gui:
    ItemStack: wooden_hoe
